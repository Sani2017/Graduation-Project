    }
    //批量删除_按钮delWorkList
    $(document).on('click', '#updateUserList', function() {
        var cks=document.getElementsByName("checkName");
        var str=[];
        for(i=0;i<cks.length;i++){
            if(cks[i].checked){
                str.push(cks[i].value)
            }
        }
        console.log(str);
        delWorkPut(str);
        $("input[type='checkbox']").not(this).prop("checked",false);
        //lert(cks);
    });
    //删除执行box
    function delWorkPut(obj) {
        //根据用户id输出作品列表
        var _list=[0];//此处不能为空
        _list.push(obj);
        $.ajax({
            type: "post",
            url: "http://localhost:6992/api/UserInfo/updateBatchUserState",
            contentType: 'application/json',
            data:JSON.stringify(_list),
            success: function (returndata) {
                if(returndata.suc===true){
                    alert(returndata.mes);
                    var currentPage=$(".am-active").index();//$(this).attr("data-page");
                    var outPages=$("#page").text();
                    // outWorksListByPase(lookState,newSort,userValueUrl,currentPage );
                    var selectUser=$("#selectUser").val();
                    outUserListByPase(selectUser,currentPage,outPages,null,1)
                    // outLookWorkList();
                }else {
                    alert(returndata.mes);
                }
            },
            error: function (returndata) { alert(returndata+"错误"); }
        });
    }
    //禁用单个用户
    function delUserF(obj_id) {
        var delWorkIdAll=obj_id;//$(this).attr("id");
        var delWorkId=delWorkIdAll.lastIndexOf("\_");
        var nowdelWorkId=delWorkIdAll.substring(delWorkId+1,delWorkIdAll.length);
        delWorkPut(nowdelWorkId);
    }
    //用单个用户
    function delUserT(obj_id) {
        var delWorkIdAll=obj_id;//$(this).attr("id");
        var delWorkId=delWorkIdAll.lastIndexOf("\_");
        var nowdelWorkId=delWorkIdAll.substring(delWorkId+1,delWorkIdAll.length);
        delWorkPut(nowdelWorkId);
    }

    //分頁頁碼的輸出
    var clickPage;
    function outPage(e,newOutPage){
        if(e<=1){
            $("#page3").addClass("dsno");
        }
        else{
            $("#page3").removeClass("dsno");
            var pagesHtml=$("#page").text();
            if(newOutPage!=1){
                if(e==pagesHtml){
                    return false;
                }else{
                    //oldPage=e;
                    var str=e.toString();
                    $("#page3").page({
                        pages:str,
                        first: false,//"首页", //设置false则不显示，默认为false
                        last: false,//"尾页", //设置false则不显示，默认为false
                        prev: '＜',//<《 ▏  «»‹›◀▶◁▷﹤﹥＜＞ //若不显示，设置false即可，默认为上一页
                        next: '＞', //若不显示，设置false即可，默认为下一页
                        groups: 3, //连续显示分页数
                        jump:function(context){
                            $("#tips3").html("共"+context.option.pages+"页，当前第"+context.option.curr+"页");
                        }
                    });
                }
            }else {
                var str=e.toString();
                $("#page3").page({
                    pages:str,
                    first: false,//"首页", //设置false则不显示，默认为false
                    last: false,//"尾页", //设置false则不显示，默认为false
                    prev: '＜',//<《 ▏  «»‹›◀▶◁▷﹤﹥＜＞ //若不显示，设置false即可，默认为上一页
                    next: '＞', //若不显示，设置false即可，默认为下一页
                    groups: 3, //连续显示分页数
                    jump:function(context){
                        $("#tips3").html("共"+context.option.pages+"页，当前第"+context.option.curr+"页");
                    }
                });
            }
        }
    }
