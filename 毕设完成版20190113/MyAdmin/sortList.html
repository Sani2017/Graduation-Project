<script>
    // <!--判断用户名是否有效-->
    var AdminName=$.cookie("AdminName");

    $(document).ready(function(){

    $(function () {


    });
    function updateText(obj_id) {
        var sort= obj_id;
        var strSort=sort.lastIndexOf("\_");
        var newSort=sort.substring(strSort+1,sort.length);//类型id
        var tdSort=".sortName_"+newSort;
            //;//当前为更改的sort
        var sortText=$(tdSort).text();//td中的值
        var input_sort="#sortName_"+newSort;//input的id；
        $(input_sort).val(sortText);
        $("#uploadSort_box").show(700);
        $("#uploadSort").val(sortText);
        $(".none_sort").text(newSort);
    }
    function changeSort() {
       var sort_name= $("#uploadSort").val();
       var sort_id =$(".none_sort").text();
       if(sort_name==""||sort_name==null){
           alert("修改不能为空");
           return false;
       }else {
        $.ajax({
            url: "http://localhost:6992/api/Sort/UpateSortInFo",
            type: "post",
            async: true,
            data:{SortName:sort_name,Id:sort_id},
            // _json, //不能直接写成 {id:"123",code:"tomcat"}
            //dataType: "json",
            // contentType: "charset=utf-8",  ,"cat":Search
            //data:,
            cache: false,
            success: function (returndata) {
                if(returndata.suc==false){
                    alert(returndata.mes);
                }else{
                    outSort();
                    $("#uploadSort").val("");
                }
            },
            error: function (returndata) { alert(returndata+"错误"); }
        });
       }        // api/Sort/UpateSortInFo
    }
    function addSort() {
        var addsort=$("#AddSort").val();
        $.ajax({
            url: "http://localhost:6992/api/Sort/AddSortInfo",
            type: "post",
            async: true,
            data:{SortName:addsort},
            // _json, //不能直接写成 {id:"123",code:"tomcat"}
            //dataType: "json",
            // contentType: "charset=utf-8",  ,"cat":Search
            //data:,
            cache: false,
            success: function (returndata) {
                if(returndata.suc==false){
                    alert(returndata.mes);
                    $("#AddSort").val("");
                }else{
                    outSort();
                }
            },
            error: function (returndata) { alert(returndata+"错误"); }
        });

    }
    function delSort(obj_id) {
        var sort= obj_id;
        var strSort=sort.lastIndexOf("\_");
        var newSort=sort.substring(strSort+1,sort.length);//类型id
        $.ajax({
            url: "http://localhost:6992/api/Sort/DelSortInFoById",
            type: "post",
            async: true,
            data:{Id:newSort},
            // _json, //不能直接写成 {id:"123",code:"tomcat"}
            //dataType: "json",
            // contentType: "charset=utf-8",  ,"cat":Search
            //data:,
            cache: false,
            success: function (returndata) {
                if(returndata.suc==false){
                    alert(returndata.mes);
                    $("#AddSort").val("");
                }else{
                    outSort();
                }
            },
            error: function (returndata) { alert(returndata+"错误"); }
        });
    }
