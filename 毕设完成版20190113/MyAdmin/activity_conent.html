    $("#doc-form-file").change(function (e) {
        //获取目标文件
        var file = e.target.files || e.dataTransfer.files;
        //如果目标文件存在
        if (file) {
            //定义一个文件阅读器
            var reader = new FileReader();
            //文件装载后将其显示在图片预览里
            reader.onload = function () {
                $("#img_preview").attr("src", this.result);
            };
            //装载文件
            reader.readAsDataURL(file[0]);
        }
    });

    $("#upload_btn").click(function () {

        var openTime=$(".openTime").text();//开始时间


        var activityTtle=$("#activity_name").val();//活动标题
        var activityEndTime=$("#endTime").val();//活动结束时间
        var start=new Date(activityEndTime.replace("-", "/").replace("-", "/"));
        var activityStartime=new Date();//获取系统当前时间

        var Editor=editor.txt.html();//富文本，文章主要内容html标签
        var editorStr1=Editor.replace(/<p><img/g, '<img');
        var nowEditor=editorStr1.replace(/"><\/p>/g, '">');//去除img外的p

        var worktext= editor.txt.text();//富文本，文章主要内容文本
        if(activityTtle==""||activityTtle==null){//标题
            $(".error_text").removeClass("").text("必填项");
            alert("活动标题必填项");
            return false;
        }else if(activityTtle.length<5||activityTtle.length>20){
            $(".error_text").removeClass("").text("请填写标题文字5-20字左右。");
            alert("请填写标题文字5-20字左右");
            return false;
        }
        if(worktext==""||worktext==null){//内容
            $(".error_work_text").removeClass("").text("必填项");
            alert("活动内容是必填项");
            return false;
        }
        if(activityEndTime==""|| activityEndTime==null){//结束时间
            $(".error_work_endtime").removeClass("").text("必填项");
            alert("结束时间是必填项");
            return false;
        }else if(start<activityStartime){
            $(".error_work_endtime").removeClass("").text("结束时间不能小于开始时间，即当前时间");
            alert("结束时间不能小于开始时间，即当前时间");
            return false;
        }
        var fileM_img=document.querySelector("#doc-form-file");
        var fileInput_img = $('#doc-form-file').get(0).files[0];

        var relativePath_img="";
        //增加文件为空判断

        //作品封面
        if(fileInput_img!=null){
            var fileObj_img = fileM_img.files[0];
            //创建formdata对象，formData用来存储表单的数据，表单数据时以键值对形式存储的。
            var formData_img = new FormData();
            formData_img.append('file', fileObj_img);
            $.ajax({
                url: "http://localhost:6992/api/Admin/ActivityImgUpload",
                type: "post",
                dataType: "json",
                data: formData_img,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (returndata) {
                    if(returndata.errno===1){
                        alert(returndata.msg);
                    }else {
                        relativePath_img=returndata.relativePath;//相对路径
                    }
                },
                error: function (returndata) { alert(returndata+"错误"); }
            });
        }else {

            relativePath_img=$("#none_imgSrc").text();
        }
        $.ajax({
            url: "http://localhost:6992/api/Activity/UpdateActivityInfo",
            type: "post",
            //dataType: "json",
            data: {
                ActivityImg:""+relativePath_img+"",
                ActivityName:""+activityTtle+"",
                ActivityContent:""+nowEditor+"",
                EndTime:""+activityEndTime+"",
                Id:""+WorkIdValueUrl+"",
                ActivityDate:""+openTime+""
            },
            success: function (returndata) {
                if(returndata.suc==false){
                    alert(returndata.mes);
                    return false;
                }else {
                    alert(returndata.mes);
                    window.location.href="activityList.html";
                }
            },
            error: function (returndata) { alert(returndata.mes+"错误"); }
        });
    })
