<script>
    // <!--判断用户名是否有效-->
    var AdminName=$.cookie("AdminName");
    var AdminToken=$.cookie("Token");
    var t="t";
    var AdminRight=$.cookie("AdminRight");
    if(AdminRight!=1){
        alert("无权使用该功能");
        window.location.href="index.html";
        indow.history.back(-1);
    }else{
        Judge_login(AdminName,AdminToken,fun);
        function fun(obj){
            if(!obj){
                window.location.href="Login.html";
                //window.history.back(-1);
                return false;

            }
        }
    }
    $(".adminName").text($.cookie("AdminName"));
    // <!--用户名限制-->
    $("#activity_name").blur(function () {
        var userName=$("#activity_name").val();//活动标题
        if(userName==""){

            $(".error_text").removeClass("").text("用户名不能为空");
            alert("用户名不能为空");
            return false;
        }else {
            if(userName.length<5||userName>10){
                $(".error_text").removeClass("").text("请填写管理员名称5-10字左右");
                alert("请填写管理员名称5-10字左右");
                return false;

            }else {
                $.ajax({
            url: "http://localhost:6992/api/Admin/SeleUserName",
            type: "get",
            //dataType: "json",
            data: {
                userName:""+userName+""
            },
            success: function (returndata) {
                if(returndata){
                    $(".error_text").removeClass("").text("用户名已存在");
                     alert("用户名已存在");
                    //$("#activity_name").focus();
                    return false;
                }else {
                    $(".error_text").removeClass("").text("用户名可用");                }
            },
            error: function (returndata) { alert(returndata.mes+"错误"); }
        });
            }
        }
    });
    //密码限制
    //至少8-16个字符，至少1个大写字母，1个小写字母和1个数字，其他可以是任意字符：
    $("#password").blur(function () {
        var pwd=$("#password").val();
        var err_tip=$(".error_work_pwd");
        var regex =new RegExp('/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[^]{8,16}$/');
        //new RegExp('^(?![a-zA-Z]+$)(?![A-Z0-9]+$)(?![A-Z\W_!@#$%^&*`~()-+=]+$)(?![a-z0-9]+$)(?![a-z\W_!@#$%^&*`~()-+=]+$)(?![0-9\W_!@#$%^&*`~()-+=]+$)[a-zA-Z0-9\W_!@#$%^&*`~()-+=]{8,30}$');
        if((/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[^]{8,16}$/.test(pwd))){
            err_tip.text("密码可用");
        }else{

            err_tip.text("密码不符合规则，请重新输入，且长度在8~16。");
            $("#password").focus();
        }
    });
    //添加管理员
    $("#upload_btn").click(function () {
        var userName=$("#activity_name").val();//管理员名
        var password=$("#password").val();//管理密码$.md5(
        if(userName!=""&&password!=""){
            if((/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[^]{8,16}$/.test(password))){
                $.ajax({//判断验证码是否正确
                    data:{AdminName:""+userName+"",
                        AdminPwd:$.md5(""+password+"")},
                    url: "http://localhost:6992/api/Admin/AddAdmin",
                    type: "post",
                    async: true,
                    success: function (returndata) {
                        if(returndata.suc==true){
                            alert("管理员添加成功")
                            window.location.href="addAdmin.html";
                        }else {
                            alert(returndata.mes);
                            return false;
                        }
                    },
                    error: function (returndata) { alert(returndata.mes+"错误"); }
                });
            }
        }
    })
