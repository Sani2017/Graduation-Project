<script>
    // <!--判断用户名是否有效-->
        var AdminName=$.cookie("AdminName");
        var AdminToken=$.cookie("Token");
        var t="t";
        Judge_login(AdminName,AdminToken,fun);
        function fun(obj){
            if(!obj){
                window.location.href="Login.html";
                //window.history.back(-1);
                return false;

            }
        }

    $(".adminName").text($.cookie("AdminName"));


    // 顶部总数输出
    $.ajax({
        type: "get",
        url: "http://localhost:6992/api/Admin/getAdminIndexInfo",
        success: function (returndata) {
            $.each(returndata,function (index,item) {
                var UserCount=item.UserCount;
                var WorkCount=item.WorkCount;
                var UserForWorkCount=item.UserForWorkCount;
                $(".userCount").text(UserCount+" 位");
                $(".workCount").text(WorkCount+" 件");
                $(".userWorkCount").text(UserForWorkCount+" 件");
            });
        },
        error: function (returndata) { alert(returndata+"错误"); }
    });
    // <!--类别与作品总数输出-->
    // https://echarts.baidu.com/echarts2/doc/doc.html#Grid
    $.ajax({
        type: "get",
        url: "http://localhost:6992/api/Admin/getSortNameAndCount",
        success: function (returndata) {
            var sort=[];
            var workConut=[];
            $.each(returndata,function (index,item) {
                var SortName=item.SortName;
                var SortWorkCount=item.SortWorkCount;
                sort.push(SortName);
                workConut.push(SortWorkCount);
            });
            var echartsA = echarts.init(document.getElementById('tpl-echarts'));
            option = {
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    top: '13%',
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: [{
                    type: 'category',
                    boundaryGap: false,
                    data: sort,
                        //['周一', '周二', '周三', '周四', '周五', '周六', '周日', '周日1', '周11日', '周111日', '1周日']
                }],
                yAxis: [{
                    type: 'value'
                }],
                textStyle: {
                    color: '#838FA1'
                },
                series: [{
                    name: '作品数量',
                    type: 'line',
                    stack: '总量',
                    areaStyle: { normal: {} },
                    data: workConut,
                        //[120, 132, 101, 134, 90,1,1,11,2,233,4],
                    itemStyle: {
                        normal: {
                            color: '#1cabdb',
                            borderColor: '#1cabdb',
                            borderWidth: '2',
                            borderType: 'solid',
                            opacity: '1',
                            itemWidth:''
                        },
                        emphasis: {

                        }
                    }
                }]
            };
            // 使用刚指定的配置项和数据显示图表。
            echartsA.setOption(option);

            /*窗口自适应，关键代码*/
            setTimeout(function (){
                window.onresize = function () {
                    echartsA.resize();
                    //activeChart.resize();
                }
            },200)

        },
        error: function (returndata) { alert(returndata+"错误"); }
    });
</script>
