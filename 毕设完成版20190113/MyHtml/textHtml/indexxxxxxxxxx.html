    //上下键 选择事件  searchBackgroud 为样式，只做标记，无实质样式，因为和其他样式不兼容，只能添加CSS
    $(document).keydown(function (event) {
        var upDownClickNum = $(".search-content-list .searchBackgroud ").length;
        if ($(".search-content-list").css("display") == "block") {
            alert(event.keyCode)
            //38:上  40:下
            if (event.keyCode == 38) {
                if (upDownClickNum < 1) {
                    $(".search-content-list .search-l:last a")
                    .addClass('active')
                    //.css({ "background": "#f0f0f0" })
                    .addClass("searchBackgroud");
                } else {
                    $(".search-content-list .searchBackgroud ")
                    .removeClass("searchBackgroud active")
                    .css({ "background": "" })
                    .parent().prev().children()//.next()////
                    .addClass("searchBackgroud")
                    .addClass('active')
                    //.css({ "background": "#f0f0f0" });
                }

                stopDefault(event);//不阻止光标户向前移动
            } else if (event.keyCode == 40) {
                if (upDownClickNum < 1) {
                    $(".search-content-list .search-l:first a")//li:first a"
                    //$(".search-content-list .search-l:first a")//li:first a"
                    .addClass('active')
                    //.css({ "background": "#f0f0f0" })
                    .addClass("searchBackgroud");
                } else {
                    $(".search-content-list .searchBackgroud")
                    .removeClass("searchBackgroud active")
                    .css({ "background": "" })
                    .parent().next().children()
                    .addClass("searchBackgroud")
                    .addClass('active')
                    //.css({ "background": "#f0f0f0" });

                }
                stopDefault(event);
            }
            upDownClickNum++;

        }


    });

    //阻止事件执行
    function stopDefault(e) {

        //阻止默认浏览器动作(W3C)   
        if (e && e.preventDefault) {
            //火狐的 事件是传进来的e  
            e.preventDefault();
        }
            //IE中阻止函数器默认动作的方式   
        else {
            //ie 用的是默认的event  
            event.returnValue = false;
        }
    }
</script>
