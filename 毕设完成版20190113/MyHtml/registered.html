<script type="text/javascript">

    window.onload = function () {
        $('#drag').drag();

    };
        var regBool=false;
        var err_tip=$(".xs_errpr_text");
    $("#xs_username").blur(function(){
        var userName=$("#xs_username").val();
        var err_tip=$(".xs_errpr_text");
        if(!userName==""){
            if((/^1(3|4|5|7|8)\d{9}$/.test(userName))){
                $.ajax({//检测手机号
                    url: "http://localhost:6992/api/UserInfo/SelePhoneNumber",
                    type: "get",
                    async: true,
                    //data: _json, //不能直接写成 {id:"123",code:"tomcat"}
                    //dataType: "json",
                    // contentType: "charset=utf-8",  ,"cat":Search
                    data:{phoneNumber:""+userName+""},
                    cache: false,
                    success: function (returndata) {
                        var indexHref="";
                        if(returndata){
                            $(".xs_err_dis").removeClass('dsno');
                            outStr="<i class=\"am-icon-minus-circle\" style=\"padding-right: 5px;color:red\"></i>"+
                                    "<span class=\"font_size xs_errpr_text \">该手机号已注册,<a href=\"index.html\" >返回首页登录</a></span>"
                                    var obj=$(".xs_err_dis");
                                    obj.html(outStr);
                            regBool=false;
                        }else{
                            $(".xs_err_dis").addClass('dsno');
                            $("#sms-send-cd-btn").removeAttr("disabled");//启用
                            regBool=true;
                        }
                        alert(returndata+"正确");
                    },
                    error: function (returndata) { alert(returndata+"错误"); }
                });
            }else{
                $(".xs_err_dis").removeClass('dsno');
                err_tip.text("请输入正确的手机号");
                regBool=false;
            }
        }else{
            $(".xs_err_dis").removeClass('dsno');
            err_tip.text("手机号不能为空");
            regBool=false;
        }

    });
    //验证手机号是否有效。发送验证码
    $("#sms-send-cd-btn").click(function smsBtn(){
        if(regBool){
            sms_login("1");//发送手机验证，1代表注册使用，否则会返回字符“数据库不存在该手机号”
            settime(this);//按钮的禁用与倒计时
        }else{
            $(".xs_err_dis").removeClass('dsno');
            err_tip.text("请输入手机号");
            //$("#sms-send-cd-btn").attr({"disabled":"disabled"});
        }
    });
    var pwdBool=false;
    //密码限制
    //至少8-16个字符，至少1个大写字母，1个小写字母和1个数字，其他可以是任意字符：
    $("#xs_password").blur(function(){
        var pwd=$("#xs_password").val();
        var regex =new RegExp('/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[^]{8,16}$/'); 
        //new RegExp('^(?![a-zA-Z]+$)(?![A-Z0-9]+$)(?![A-Z\W_!@#$%^&*`~()-+=]+$)(?![a-z0-9]+$)(?![a-z\W_!@#$%^&*`~()-+=]+$)(?![0-9\W_!@#$%^&*`~()-+=]+$)[a-zA-Z0-9\W_!@#$%^&*`~()-+=]{8,30}$');
        if((/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[^]{8,16}$/.test(pwd))){
            pwdBool=true;
            if(regBool&&pwdBool){
                $("#reg_btn").removeAttr("disabled");//启用
            }
        }else{
            $(".xs_err_dis").removeClass('dsno');
            err_tip.text("密码不符合规则，请重新输入，且长度在8~16。");
            pwd="";
            $("#xs_password").focus();
            pwdBool=false;
        }
    });
    //注册操作
    function registered(){
        var phone= $.trim($("#xs_username").val());
        //$("#xs_username").val();
        var userPwd=$.trim($("#xs_password").val());
        //$("#xs_password").val();
        var smsNumber=$.trim($("#sms-cd").val());
        //$("#sms-cd").val();
        if(phone!=""&&userPwd!=""&&smsNumber!=""){
            var smsbool=false;
            $.ajax({//判断验证码是否正确
                data:{CacheName:""+phone+"",smsCd:""+smsNumber+"",intoState:"1"},
                url: "http://localhost:6992/api/UserInfo/SmsCache",
                type: "get",
                async: true,
                //data: _json, //不能直接写成 {id:"123",code:"tomcat"}
                //dataType: "json",
                // contentType: "charset=utf-8",  ,"cat":Search
                cache: false,
                success: function (returndata) {
                    if(returndata.suc){
                        smsbool=true;
                        var _json={
                            UserPhone:""+phone+"",
                            PassWord:""+userPwd+"",
                        };
                        $.ajax({//验证码正确，执行用户写入操作注册
                            data:_json,
                            url: "http://localhost:6992/api/UserInfo/AddUserInfo",
                            type: "post",
                            async: true,
                            //data: _json, //不能直接写成 {id:"123",code:"tomcat"}
                            //dataType: "json",
                            // contentType: "charset=utf-8",  ,"cat":Search
                            cache: false,
                            success: function (returndata) {
                                if(returndata.suc){//如果注册成功
                                    $.ajax({//跳转到登录接口登录，并返回首页显示登录转态
                                        url: "http://localhost:6992/api/UserInfo/UserLogin",
                                        type: "Post",
                                        async: true,
                                        //data: _json, //不能直接写成 {id:"123",code:"tomcat"}
                                        //dataType: "json",
                                        // contentType: "charset=utf-8",  ,"cat":Search
                                        data:{UserName:""+phone+"",PassWord:""+userPwd+""},
                                        success: function (returndata) {
                                            if(returndata.suc){//false
                                                localStorage.setItem("Token",""+returndata.token+"");//存token
                                                localStorage.setItem("loginState","1");//更改用户登录状态
                                                $.each(returndata.extra,function (index,item) {//输出登录后用户信息，并跳转到首页显示登录状态
                                                    var userName=item.UserName;
                                                    var userId=item.Id;
                                                    var userImg=item.UserImg;
                                                    localStorage.setItem("userImg",""+userImg+"");//用户名
                                                    localStorage.setItem("userInfo",""+userName+"_"+userId+"");
                                                    //self.location='index.html';
                                                    window.location.replace('index.html');//跳转到首页，且不能回退
                                                    window.history.back(-1);
                                                });
                                            }
                                        },
                                        error: function (returndata) { alert(returndata+"错误"); }
                                    });

                                }else{
                                    $(".xs_err_dis").removeClass('dsno');
                                    err_tip.text(""+returndata.mes+"");
                                }
                            },
                            error: function (returndata) { alert(returndata+"错误"); }
                        });

                    }else{
                        $(".xs_err_dis").removeClass('dsno');
                        err_tip.text(""+returndata.mes+"");
                    }
                },
                error: function (returndata) { alert(returndata+"错误"); }
            });
            if(smsbool){
            }
        }

    }
